    <section id="mes contacts">
        <h1>Contactez-moi !</h1>
        <h2>contact@aidaniang.fr</h2>

        <h2>Marseille</h2>
    </section>

    <section id="contactform">
        <h1>On fait plus connaissance?</h1>

    <form action="#" method="post">
        <!-- Civilité -->
        <label for="civilite">Civilité :</label>
        <select id="civilite" name="civilite" required>
            <option value="">--Sélectionnez--</option>
            <option value="Monsieur">Monsieur</option>
            <option value="Madame">Madame</option>
            <option value="Mademoiselle">Mademoiselle</option>
        </select>

        <!-- Nom et Prénom -->
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <!-- Adresse postale -->
        <label for="adresse">Adresse postale :</label>
        <input type="text" id="adresse" name="adresse" required>

        <!-- Checkbox Politique de confidentialité -->
        <div class="checkbox">
            <input type="checkbox" id="confidentialite" name="confidentialite" required>
            <label for="confidentialite">J'accepte la <a href="#">politique de confidentialité</a> de l'entreprise</label>
        </div>

        <!-- Bouton de validation -->
        <button type="submit">Envoyer</button>
    </form>
</section>
